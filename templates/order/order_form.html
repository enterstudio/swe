{% extends "plain.html" %}
{% block pageContentNoFormat %}
<link href="{{ STATIC_URL }}ajax_upload/css/ajax-upload-widget.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="{{ STATIC_URL }}ajax_upload/js/jquery.iframe-transport.js"></script>
<script src="{{ STATIC_URL }}ajax_upload/js/ajax-upload-widget.js"></script>

<h3>Upload a manuscript</h3>
<div class="row">
  <div class="span10 light-box">
    <form action="/order/" method="post" enctype="multipart/form-data">{% csrf_token %}
      <table class="tbl-center">
	{{ form.as_table }}
	<tr>
	  <th></th>
	  <td>
	    <br/><br/>
	    <input type="submit" value="Continue" class="btn-large btn-inverse" />
	  </td>
	</tr>
      </table>
    </form>
  </div>
</div>

<script>
    $(function() {
        AjaxUploadWidget.autoDiscover();
    });
</script>

{% endblock %}
