{% extends "plain.html" %}
{% block pageContentNoFormat %}
<h3>Login</h3>
<div class="row">
  <div class="span10">
    <p>
      Don't have an account yet? <a href="/register/">Register here</a>.
    </p>
    <form action="/login/" method="post" enctype="multipart/form-data">{% csrf_token %}
      <table class="tbl-left">
	{{ form.as_table }}
	<tr>
	  <th></th>
	  <td>
	    <input type="submit" value="Login" class="btn-large btn-inverse" />
	  </td>
	</tr>
      </table>
    </form>
    <p>
      Forgot your password? <a href="/resetpassword/">Reset it here</a>.
    </p>
  </div>
</div>
{% endblock %}
